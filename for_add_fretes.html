<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_add_frete.css">
    <title>Adicionar Frete</title>
</head>
<body>
    <header>
        <h1>Adicionar Fretes</h1>
    </header>
    <main>
        <form action="add_fretes">
            <label for="cliente">Cliente:</label>
            <input type="text" name="cliente" id="cliente" required>
            
            <label for="cliente_destino">Cliente Destino</label>
            <input type="cliente_destino" name="cliente_destino" id="cliente_destino">
           
            <label for="recebedor">Recebedor</label>
            <input type="text" name="recebedor" id="recebedor">
            
            <label for="localizacao">Localização</label>
            <input type="text" name="Localização" id="localizacao">
            
            <label for="origem">Origem:</label>
            <input type="text" name="origem" id="origem" required>
           
            <label for="destino">Destino:</label>
            <input type="text" name="destino" id="destino" required>
            
            <label for="produto">Produto</label>
            <input type="text" name="produto" id="produto">
            
            <label for="liberado">Liberado</label>
            <input type="number" name="liberado" id="liberado">
            
            <label for="embalagem">Embalagem</label>
            <input type="text" name="Embalagem" id="embalagem">
            
            <label for="valor_empresa">Valor Empresa:</label>
            <input type="number" name="valor_empresa" id="valor_empresa" required>
            
            <label for="valor_motorista">Valor Motorista:</label>
            <input type="number" name="valor_motorista" id="valor_motorista" required>
            
            <label for="pedido">Pedido:</label>
            <input type="text" name="pedido" id="pedido">
           
            <label for="operacao">Operação</label>
            <input type="text" name="operacao" id="operacao">
            
            <label for="lote">Lote:</label>
            <input type="text" name="lote" id="lote">  
            
            <label for="data">Data Inicio:</label>
            <input type="date" name="data" id="data" required>
            
            <button type="submit" id="adicionar_fretes">Adicionar</button>
        </form>
    </main>


</body>
</html>
